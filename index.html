<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unisfa count-down clock</title>
    <link rel="stylesheet" href="unisfa-countdown-clock.css">
    <link rel="icon" type="image/png" href="unisfa.png">
</head>
<body>

    <!-- THE HEADER -->
    <header>
        <div class="nav-bar">
            <img src="unisfa.png" alt="">
            <p>COUNT DOWN CLOCK FOR UNISFA GHANBATT 2</p>
        </div>
    </header>

    <main>

        <!-- THE CLOCK SECTION -->
        <section class="clock-section">

            <p class="countdown-days">365 DAYS</p>
          
            <div class="runningtime-div">
                <img src="bell.png" alt="">
                <p class="countdown-time" id="count-down-time">10:00 </p>
            </div>
          
            <div  class="date" id="date"> Monday 12-09-2023 </div>

            <!-- CHALK 1 -->
            <div class="days-div">
               <p >Chalk 1 - Days Spent:</p>
               <p id="ck1-days-left"></p>
               <p id="ck1-money-got"></p> 
            </div>
            
            <!-- CHALK 2 -->
            <div class="days-div">
                <p>Chalk 2 - Days Spent:</p>
                <p id="ch2-days-left">340</p>
                <p id="ck2-money-got">Cash: $12,775</p> 
             </div>

             <!-- CHALK 3 -->
             <div class="days-div">
                <p>Chalk 3 - Days Spent:</p>
                <p id="ck3-days-left">340</p>
                <p id="ck3-money-got">Cash: $12,775</p> 
             </div>

        </section>

    </main>

    <footer>
       
        <p>Dev by: <img src="term.png" alt="">  KCode SubField Lab - [PO2 Boateng G : A Coy]</p>
    </footer>

    <script src="unisfa-countdown-clock.js"></script>
</body>
</html>
