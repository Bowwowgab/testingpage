    <title>unisfa count-down clock</title>
    <link rel="stylesheet" href="unisfa-countdown-clock.css">
    <link rel="icon" type="image/png" href="unisfa.png">
</head>
<body>

   <!-- THE HEADER -->
    <header>

        <div class="navigational-bar">

            <div class="first-navbar-div">
                <p>COUNT DOWN CLOCK FOR UNISFA GHANBATT 2</p>
            </div>


            <!-- THE ROTATOR FOR DARK TO WHITE DIV -->
            <div class="second-nav-bar-dark-white-div" id="second-nav-bar-dark-white-div">

                <!-- UNISFA LOGO DIV -->
                <p class="unisfa-txt-div" id="unisfa-txt-div">UNISFA GH 2</p>          

                <!-- THE ROTETE IMG DIV -->
                <div class="dark-white-div">
                
                    <!-- DARK OR LIGH TEXT -->
                    <p id="dark-light-para">Switch</p>
                        
                    <!-- THE ROTATE IMG -->
                       <img src="db.png" alt="" class="dw-holder-div-img" id="dw-holder">               
                </div>
                
            </div>
        
    </div>

    </header>

    <main>
              
        <!-- THE DATE, TIME & CLOCK DIV -->
        <div class="date-time-days-div">

            <div class="countdown-days"> 365 DAYS </div>
            
            <div class="runningtime-div">
                <img src="bell.png" alt="">
                <p class="countdown-time" id="count-down-time">10:00 </p>
            </div>
            
            <div  class="date" id="date"> Monday 12-09-2023 </div>    
        </div>
        
        <!-- CHALK DETIALS -->
        <div class="chalk-detail-div">

            <!-- CHALK 1 -->
            <div class="days-div">

                <!-- CHALK ONE TITLE AND IMAGE -->
                <div class="days-div-title-img">
                    <img src="ck1.png" alt="">
                    <p class="ck-txt"> CHALK 1</p>
                </div>

                <!-- CHALK ONE DAYS N MONEY -->
                <p id="ck1"></p>
            </div>
            
            <!-- CHALK 2 -->
            <div class="days-div">

                <!-- CHALK TWO TITLE AND IMAGE -->
                <div class="days-div-title-img">
                    <img src="ck2.png" alt=""> 
                    <p class="ck-txt">CHALK 2</p>
                </div>

                <!-- CHALK TWO DAYS N MONEY -->
                <p id="ck2"></p>
            </div>

                <!-- CHALK 3 -->
                <div class="days-div">

                    <!-- CHALK THREE TITLE AND IMAGE -->
                <div class="days-div-title-img">
                    <img src="ck3.png" alt="">
                        <p class="ck-txt">CHALK 3</p>
                </div>

                <!-- CHALK THREE DAYS N MONEY -->
                <p id="ck3"></p>
                </div>
        </div>

        <!-- JOKES AND MOTIVATIONAL CONNER -->
       <div class="jokes-motivational-conner-div"> 

            <!-- MOTIVATIONAL CONNER -->
            <div class="motivation-div">
                <p class="title">Motivational qoute for the day</p>
                <p class="mot-txt">Embrace each day with purpose and passion</p>
            </div>

            <!-- JOKES CONNER -->
            <div class="jokes-div">
                <p class="title">Jokes Conner</p>
                <p> <video src="v1.mp4" controls></video></p>
            </div>
            
       </div> 

     
    </main>

    <footer>
        <p>Dev by: POII Boateng G : Alpha Company - KCode SubField IT</p>
        <img src="mylo2.png" alt=""> 
    </footer>

    <script src="unisfa-countdown-clock.js"></script>

</html>
